{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | Password change
{% endblock %}

{% block header %}
  <h2>Change your password.</h2>
{% endblock %}

{% block content %}
  <form action="{% url 'users:password_change' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Change</button>
  </form>
{% endblock %}
