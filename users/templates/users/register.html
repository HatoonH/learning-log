{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | Register
{% endblock %}

{% block header %}
  <h2>Register an account.</h2>
{% endblock %}

{% block content %}
  <form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Register</button>
  </form>
{% endblock %}
