{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | Log in
{% endblock %}

{% block header %}
  <h2>Log in to your account.<h2>
{% endblock %}

{% block content %}
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}  

    <button type="submit" class="btn btn-outline-primary">Log in</button>
  </form>
{% endblock %}
