{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | Edit topic
{% endblock %}

{% block header %}
  <h2>Editing topic: <a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}  
  <form action="{% url 'learning_log:edit_topic' topic.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Save changes</button>
  </form>
{% endblock %}
