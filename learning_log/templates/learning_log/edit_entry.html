{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | Edit entry
{% endblock %}

{% block header %}
  <h2>Editing entry from: <a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}
  <form action="{% url 'learning_log:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Save changes</button>
    <a class="btn btn-danger float-right" href="{% url 'learning_log:delete_entry' entry.id %}" role="button">Delete entry</a>
  </form>
{% endblock %}
