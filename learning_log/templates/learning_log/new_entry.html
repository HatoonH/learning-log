{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | New entry
{% endblock %}

{% block header %}
  <h2>Add a new entry for: <a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a><h2>
{% endblock %}

{% block content %}
  <form action="{% url 'learning_log:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Save</button>
  </form>
{% endblock %}
