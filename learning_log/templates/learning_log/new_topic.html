{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Learning Log | New topic
{% endblock %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock %}

{% block content %}  
  <form action="{% url 'learning_log:new_topic' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Save</button>
  </form>
{% endblock %}
